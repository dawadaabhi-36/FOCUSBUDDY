<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL FLOW | Neural Performance Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon: #00f2ff; 
            --bg: #050505; 
        }
        body { 
            background-color: var(--bg); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; 
            min-height: 100vh;
        }
        .font-sync { font-family: 'Syncopate', sans-serif; }
        
        .hex-card {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hex-card:hover { 
            background: rgba(0, 242, 255, 0.08); 
            transform: scale(1.01); 
            border-color: var(--neon); 
        }

        .glow-dot { 
            width: 8px; 
            height: 8px; 
            background: var(--neon); 
            border-radius: 50%; 
            box-shadow: 0 0 15px var(--neon); 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 
            0%, 100% { opacity: 1; transform: scale(1); } 
            50% { opacity: 0.3; transform: scale(1.2); } 
        }

        .glass { 
            background: rgba(15, 23, 42, 0.4); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; }

        .flow-bg { 
            background: radial-gradient(circle at center, #111 0%, #000 100%); 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
        }
        
        .carbon-overlay {
            opacity: 0.05;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            pointer-events: none;
        }

        .neon-text-glow {
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body>
    <div class="flow-bg"></div>
    <div class="fixed inset-0 carbon-overlay z-0"></div>
    <div id="root" class="relative z-10"></div>
</body>
</html>
